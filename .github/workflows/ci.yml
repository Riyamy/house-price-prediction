name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        python -m pytest tests/ -v
    
    - name: Train model (smoke test)
      run: |
        python train.py --mode train --data data/sample_properties.csv --model_output models/test_model.pkl
    
    - name: Test prediction
      run: |
        python train.py --mode predict --model models/test_model.pkl --input_json '{"area":1200, "bedrooms":3, "bathrooms":2, "year_built":2015, "lat":12.9716, "lon":77.5946, "description":"3BHK near IT hub"}'
    
    - name: Test API server startup
      run: |
        timeout 10s python -m app.api_server || true
